<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container" id="gameBoard">
    <div class="cell" onclick="makeMove(0)"></div>
    <div class="cell" onclick="makeMove(1)"></div>
    <div class="cell" onclick="makeMove(2)"></div>
    <div class="cell" onclick="makeMove(3)"></div>
    <div class="cell" onclick="makeMove(4)"></div>
    <div class="cell" onclick="makeMove(5)"></div>
    <div class="cell" onclick="makeMove(6)"></div>
    <div class="cell" onclick="makeMove(7)"></div>
    <div class="cell" onclick="makeMove(8)"></div>
  </div>
  <div class="scoreboard-container">
    <div class="scoreboard">
      <div class="score">Player X: <span id="scoreX">0</span></div>
      <div class="score">Player O: <span id="scoreO">0</span></div>
      <div class="score">Draw: <span id="scoreDraw">0</span></div>
    </div>
  <div class="controls">
    <button onclick="undoMove()">Undo</button>
    <button onclick="redoMove()">Redo</button>
  </div>
   <button onclick="resetBoard()">Restart</button>
   <button onclick="clearHistory()">Clear History</button>
   <div id="historyLog" class="history"></div>
  <script src="./app.js"></script>
</body>
</html>
