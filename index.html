<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe Game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="game-board">
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
    <div class="cell" data-cell></div>
  </div>
  <div class="history-log">
    <!-- History log goes here -->
  </div>
  <div class="buttons">
    <button onclick="showPrevious()" id="previous"><ion-icon name="play-back-outline"></ion-icon></button>
    <button onclick="showNext()" id="next"><ion-icon name="play-forward-outline"></ion-icon></button>
    <button onclick="resetGame()" id="replay">Replay</button>
  </div>
  <script src="./script.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
